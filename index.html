
<!DOCTYPE html>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/modules.css">
<link rel="stylesheet" href="css/layouts.css">
<link rel="stylesheet" href="css/state.css">
<link rel="stylesheet" href="css/theme.css">
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script id='photo-template' type="text/x-tmpl-mustache">
    <div>
      <h2>{{title}}</h2>
      <img src="{{url}}">
      <p>{{description}}</p>
      <h4 style="display: none;">{{horns}}</h4>
      <h5 style="display: none;">{{keyword}}</h5>
    </div>
  </script>

</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <select>
      <option value="default">Filter by Keyword</option>
    </select>
    <select>
      <option value="default">Sort</option>
      <option value="1">Filter by #Horns</option>
      <option value="2">Filter by title</option>
    </select>
    <aside class="container">
    <button id="1" class="btn-1">Page 1</button>
    <button id="2" class="btn-2">Page 2</button>
  </aside>
  </header>
  <main>
  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
