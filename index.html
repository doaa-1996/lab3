<!DOCTYPE html>
<html>

<head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/flex.css">

</head>

<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <select>
        <option value="default" id="default">Filter by Keyword</option>
        
      </select>

        <nav>
            <button id="page-1">Page-1</button>
            <button id="page-2">Page-2</button>
            <button id="title">Sort by title</button>
            <button id="horns">Sort by horns</button>
        </nav>
    </header>
    <main class="main-a">
        <!-- page1 -->
    </main>
    <main class="main-b">
        <!-- page2 -->
    </main>

    <template id="template-img" type="text/x-tmpl-mustache">
        <section class="photo-template">
          <h2>{{title}}</h2>
          <img src="{{image_url}}" alt="">
          <p>{{description}}</p>
          <p id="num-of-horns">{{horns}}</p>
        </section>
  </template>
    <footer>
        &copy; 2018 Code Fellows

    <script src="js/app.js"></script>

</html>
